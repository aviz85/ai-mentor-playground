<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #4a4a4a;
            color: white;
            padding: 1.5rem;
            font-weight: 600;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #f8f9fa;
        }
        .chat-footer {
            background-color: white;
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #495057;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .model-select {
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 30px;
            padding: 0.5rem 1rem;
            font-weight: 300;
        }
        .input-group {
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .form-control {
            border: none;
            padding: 0.75rem 1.5rem;
        }
        .system-prompt {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .system-prompt textarea {
            border: none;
            background-color: transparent;
            width: 100%;
            resize: vertical;
            min-height: 100px;
        }
        .system-prompt textarea:focus {
            outline: none;
        }
        .system-prompt label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
        }
        .btn-send:hover {
            background-color: #0056b3;
        }
        .nav-tabs .nav-link {
            color: #495057;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-bottom: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            border-top: none;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 15px;
        }
        .custom-prompt-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .custom-prompt-actions button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="chat-header">
            <h2 class="text-center mb-0">AI Chat Interface</h2>
        </div>
        <div class="row g-0">
            <div class="col-md-3 p-3">
                <h5 class="mb-3">Model Selection</h5>
                <div class="mb-3">
                    <select id="provider-select-1" class="form-select model-select mb-2">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                    <select id="model-select-1" class="form-select model-select"></select>
                </div>
                <div>
                    <select id="provider-select-2" class="form-select model-select mb-2">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                    <select id="model-select-2" class="form-select model-select"></select>
                </div>
            </div>
            <div class="col-md-9">
                <div class="p-3">
                    <ul class="nav nav-tabs" id="systemPromptTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="default-tab" data-bs-toggle="tab" data-bs-target="#default" type="button" role="tab" aria-controls="default" aria-selected="true">Default</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="creative-tab" data-bs-toggle="tab" data-bs-target="#creative" type="button" role="tab" aria-controls="creative" aria-selected="false">Creative</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="analytical-tab" data-bs-toggle="tab" data-bs-target="#analytical" type="button" role="tab" aria-controls="analytical" aria-selected="false">Analytical</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="custom-tab" data-bs-toggle="tab" data-bs-target="#custom" type="button" role="tab" aria-controls="custom" aria-selected="false">Custom</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="systemPromptTabContent">
                        <div class="tab-pane fade show active" id="default" role="tabpanel" aria-labelledby="default-tab">
                            <textarea id="default-prompt" class="form-control" rows="3" readonly>You are a helpful AI assistant.</textarea>
                        </div>
                        <div class="tab-pane fade" id="creative" role="tabpanel" aria-labelledby="creative-tab">
                            <textarea id="creative-prompt" class="form-control" rows="3" readonly>You are a creative AI assistant. Think outside the box and provide unique, imaginative solutions.</textarea>
                        </div>
                        <div class="tab-pane fade" id="analytical" role="tabpanel" aria-labelledby="analytical-tab">
                            <textarea id="analytical-prompt" class="form-control" rows="3" readonly>You are an analytical AI assistant. Provide detailed, fact-based responses with logical reasoning.</textarea>
                        </div>
                        <div class="tab-pane fade" id="custom" role="tabpanel" aria-labelledby="custom-tab">
                            <textarea id="custom-prompt" class="form-control" rows="3" placeholder="Enter your custom system prompt here..."></textarea>
                            <div class="custom-prompt-actions">
                                <button class="btn btn-primary btn-sm" onclick="saveCustomPrompt()">Save Custom Prompt</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCustomPrompt()">Delete Custom Prompt</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-body" id="chat-box"></div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
                <button class="btn btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="row g-2">
                <div class="col-md-4">
                    <button class="btn btn-secondary btn-custom w-100" onclick="compareResponses()">
                        <i class="fas fa-balance-scale me-2"></i>Compare
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info btn-custom w-100" onclick="exportChatLog()">
                        <i class="fas fa-file-export me-2"></i>Export
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger btn-custom w-100" onclick="clearChat()">
                        <i class="fas fa-trash-alt me-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let variables = {};
        let models = {};

        async function fetchModels() {
            const response = await fetch('/models');
            models = await response.json();
            updateModelSelect(1);
            updateModelSelect(2);
        }

        function updateModelSelect(selectNumber) {
            const provider = document.getElementById(`provider-select-${selectNumber}`).value;
            const modelSelect = document.getElementById(`model-select-${selectNumber}`);
            modelSelect.innerHTML = '';
            models[provider].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }

        document.getElementById('provider-select-1').addEventListener('change', () => updateModelSelect(1));
        document.getElementById('provider-select-2').addEventListener('change', () => updateModelSelect(2));

        function getSelectedSystemPrompt() {
            const activeTab = document.querySelector('#systemPromptTabs .nav-link.active');
            const activeTabId = activeTab.id;
            switch (activeTabId) {
                case 'default-tab':
                    return document.getElementById('default-prompt').value;
                case 'creative-tab':
                    return document.getElementById('creative-prompt').value;
                case 'analytical-tab':
                    return document.getElementById('analytical-prompt').value;
                case 'custom-tab':
                    return document.getElementById('custom-prompt').value;
                default:
                    return 'You are a helpful AI assistant.';
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const systemPrompt = getSelectedSystemPrompt();
            const provider = document.getElementById('provider-select-1').value;
            const model = document.getElementById('model-select-1').value;

            if (!userInput.trim()) {
                alert('Please enter a message.');
                return;
            }

            appendMessage('user', userInput);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput, system_prompt: systemPrompt, provider, model })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                appendMessage('ai', data.message);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', 'Sorry, there was an error processing your request.');
            }

            document.getElementById('user-input').value = '';
        }

        async function compareResponses() {
            const userInput = document.getElementById('user-input').value;
            const systemPrompt = getSelectedSystemPrompt();
            const provider1 = document.getElementById('provider-select-1').value;
            const model1 = document.getElementById('model-select-1').value;
            const provider2 = document.getElementById('provider-select-2').value;
            const model2 = document.getElementById('model-select-2').value;

            if (!userInput.trim()) {
                alert('Please enter a message to compare.');
                return;
            }

            appendMessage('user', userInput);

            try {
                const response = await fetch('/compare', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userInput,
                        system_prompt: systemPrompt,
                        providers: [provider1, provider2],
                        models: [model1, model2]
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                appendMessage('ai', `${provider1} (${model1}): ${data.results[0]}`);
                appendMessage('ai', `${provider2} (${model2}): ${data.results[1]}`);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', 'Sorry, there was an error processing your comparison request.');
            }

            document.getElementById('user-input').value = '';
        }

        async function exportChatLog() {
            try {
                const response = await fetch('/export');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'chat_log.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting chat log:', error);
                alert('Failed to export chat log. Please try again.');
            }
        }

        async function clearChat() {
            if (confirm("Are you sure you want to clear the chat history?")) {
                try {
                    const response = await fetch('/clear', { method: 'POST' });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    document.getElementById('chat-box').innerHTML = '';
                    alert("Chat history cleared successfully.");
                } catch (error) {
                    console.error('Error clearing chat:', error);
                    alert("Failed to clear chat history. Please try again.");
                }
            }
        }

        function appendMessage(sender, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadCustomPrompts() {
            const customPrompts = JSON.parse(localStorage.getItem('customPrompts')) || {};
            for (const [name, prompt] of Object.entries(customPrompts)) {
                addCustomPromptTab(name, prompt);
            }
        }

        function addCustomPromptTab(name, prompt) {
            const tabId = `custom-${name.toLowerCase().replace(/\s+/g, '-')}`;
            const tab = document.createElement('li');
            tab.className = 'nav-item';
            tab.role = 'presentation';
            tab.innerHTML = `
                <button class="nav-link" id="${tabId}-tab" data-bs-toggle="tab" data-bs-target="#${tabId}" type="button" role="tab" aria-controls="${tabId}" aria-selected="false">${name}</button>
            `;
            document.querySelector('#systemPromptTabs').insertBefore(tab, document.querySelector('#custom-tab').parentNode);

            const tabContent = document.createElement('div');
            tabContent.className = 'tab-pane fade';
            tabContent.id = tabId;
            tabContent.role = 'tabpanel';
            tabContent.setAttribute('aria-labelledby', `${tabId}-tab`);
            tabContent.innerHTML = `
                <textarea id="${tabId}-prompt" class="form-control" rows="3">${prompt}</textarea>
                <div class="custom-prompt-actions">
                    <button class="btn btn-primary btn-sm" onclick="updateCustomPrompt('${name}')">Update</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteCustomPrompt('${name}')">Delete</button>
                </div>
            `;
            document.querySelector('#systemPromptTabContent').insertBefore(tabContent, document.querySelector('#custom'));
        }

        function saveCustomPrompt() {
            const name = prompt("Enter a name for your custom prompt:");
            if (name) {
                const prompt = document.getElementById('custom-prompt').value;
                const customPrompts = JSON.parse(localStorage.getItem('customPrompts')) || {};
                customPrompts[name] = prompt;
                localStorage.setItem('customPrompts', JSON.stringify(customPrompts));
                addCustomPromptTab(name, prompt);
                alert("Custom prompt saved successfully!");
            }
        }

        function updateCustomPrompt(name) {
            const prompt = document.getElementById(`custom-${name.toLowerCase().replace(/\s+/g, '-')}-prompt`).value;
            const customPrompts = JSON.parse(localStorage.getItem('customPrompts')) || {};
            customPrompts[name] = prompt;
            localStorage.setItem('customPrompts', JSON.stringify(customPrompts));
            alert("Custom prompt updated successfully!");
        }

        function deleteCustomPrompt(name) {
            if (confirm(`Are you sure you want to delete the custom prompt "${name}"?`)) {
                const customPrompts = JSON.parse(localStorage.getItem('customPrompts')) || {};
                delete customPrompts[name];
                localStorage.setItem('customPrompts', JSON.stringify(customPrompts));
                document.querySelector(`#custom-${name.toLowerCase().replace(/\s+/g, '-')}-tab`).parentNode.remove();
                document.querySelector(`#custom-${name.toLowerCase().replace(/\s+/g, '-')}`).remove();
                alert("Custom prompt deleted successfully!");
            }
        }

        fetchModels();
        loadCustomPrompts();
    </script>
</body>
</html>
