<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #4a4a4a;
            color: white;
            padding: 1.5rem;
            font-weight: 600;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
            background-color: #f8f9fa;
        }
        .chat-footer {
            background-color: white;
            padding: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .ai-message {
            background-color: #e9ecef;
            color: #495057;
        }
        .btn-custom {
            border-radius: 30px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .model-select {
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 30px;
            padding: 0.5rem 1rem;
            font-weight: 300;
        }
        .input-group {
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .form-control {
            border: none;
            padding: 0.75rem 1.5rem;
        }
        .system-prompt {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .system-prompt textarea {
            border: none;
            background-color: transparent;
            width: 100%;
            resize: vertical;
            min-height: 100px;
        }
        .system-prompt textarea:focus {
            outline: none;
        }
        .system-prompt label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
        }
        .btn-send:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="chat-header">
            <h2 class="text-center mb-0">AI Chat Interface</h2>
        </div>
        <div class="row g-0">
            <div class="col-md-3 p-3">
                <h5 class="mb-3">Model Selection</h5>
                <div class="mb-3">
                    <select id="provider-select-1" class="form-select model-select mb-2">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                    <select id="model-select-1" class="form-select model-select"></select>
                </div>
                <div>
                    <select id="provider-select-2" class="form-select model-select mb-2">
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                    <select id="model-select-2" class="form-select model-select"></select>
                </div>
            </div>
            <div class="col-md-9">
                <div class="p-3">
                    <div class="system-prompt">
                        <label for="system-prompt-input">System Prompt:</label>
                        <textarea id="system-prompt-input" placeholder="Enter system prompt here...">You are a helpful AI assistant.</textarea>
                    </div>
                </div>
                <div class="chat-body" id="chat-box"></div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
                <button class="btn btn-send" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="row g-2">
                <div class="col-md-4">
                    <button class="btn btn-secondary btn-custom w-100" onclick="compareResponses()">
                        <i class="fas fa-balance-scale me-2"></i>Compare
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info btn-custom w-100" onclick="exportChatLog()">
                        <i class="fas fa-file-export me-2"></i>Export
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger btn-custom w-100" onclick="clearChat()">
                        <i class="fas fa-trash-alt me-2"></i>Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let variables = {};
        let models = {};

        async function fetchModels() {
            const response = await fetch('/models');
            models = await response.json();
            updateModelSelect(1);
            updateModelSelect(2);
        }

        function updateModelSelect(selectNumber) {
            const provider = document.getElementById(`provider-select-${selectNumber}`).value;
            const modelSelect = document.getElementById(`model-select-${selectNumber}`);
            modelSelect.innerHTML = '';
            models[provider].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }

        document.getElementById('provider-select-1').addEventListener('change', () => updateModelSelect(1));
        document.getElementById('provider-select-2').addEventListener('change', () => updateModelSelect(2));

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const systemPrompt = document.getElementById('system-prompt-input').value;
            const provider = document.getElementById('provider-select-1').value;
            const model = document.getElementById('model-select-1').value;

            if (!userInput.trim()) {
                alert('Please enter a message.');
                return;
            }

            appendMessage('user', userInput);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput, system_prompt: systemPrompt, provider, model })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                appendMessage('ai', data.message);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', 'Sorry, there was an error processing your request.');
            }

            document.getElementById('user-input').value = '';
        }

        async function compareResponses() {
            const userInput = document.getElementById('user-input').value;
            const systemPrompt = document.getElementById('system-prompt-input').value;
            const provider1 = document.getElementById('provider-select-1').value;
            const model1 = document.getElementById('model-select-1').value;
            const provider2 = document.getElementById('provider-select-2').value;
            const model2 = document.getElementById('model-select-2').value;

            if (!userInput.trim()) {
                alert('Please enter a message to compare.');
                return;
            }

            appendMessage('user', userInput);

            try {
                const response = await fetch('/compare', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userInput,
                        system_prompt: systemPrompt,
                        providers: [provider1, provider2],
                        models: [model1, model2]
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                appendMessage('ai', `${provider1} (${model1}): ${data.results[0]}`);
                appendMessage('ai', `${provider2} (${model2}): ${data.results[1]}`);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('ai', 'Sorry, there was an error processing your comparison request.');
            }

            document.getElementById('user-input').value = '';
        }

        async function exportChatLog() {
            try {
                const response = await fetch('/export');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'chat_log.json';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting chat log:', error);
                alert('Failed to export chat log. Please try again.');
            }
        }

        async function clearChat() {
            if (confirm("Are you sure you want to clear the chat history?")) {
                try {
                    const response = await fetch('/clear', { method: 'POST' });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    document.getElementById('chat-box').innerHTML = '';
                    alert("Chat history cleared successfully.");
                } catch (error) {
                    console.error('Error clearing chat:', error);
                    alert("Failed to clear chat history. Please try again.");
                }
            }
        }

        function appendMessage(sender, content) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        fetchModels();
    </script>
</body>
</html>
