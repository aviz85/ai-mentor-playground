
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with OpenAI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Chat with OpenAI</h1>
        <div id="chat-box"></div>
        <textarea id="system-prompt" placeholder="Enter system prompt here..."></textarea>
        <div id="variables">
            <h3>Variables</h3>
            <div id="variable-list"></div>
            <button onclick="addVariable()">Add Variable</button>
        </div>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let variables = {};

        function addVariable() {
            const key = prompt("Enter variable key:");
            const value = prompt("Enter variable value:");
            if (key && value) {
                variables[key] = value;
                const variableList = document.getElementById('variable-list');
                const variableItem = document.createElement('div');
                variableItem.textContent = `${key}: ${value}`;
                variableList.appendChild(variableItem);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const systemPrompt = document.getElementById('system-prompt').value;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: userInput,
                    system_prompt: systemPrompt,
                    variables: variables
                })
            });

            const data = await response.json();
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.textContent = `You: ${userInput}`;
            chatBox.appendChild(userMessage);

            const assistantMessage = document.createElement('div');
            assistantMessage.textContent = `Assistant: ${data.message}`;
            chatBox.appendChild(assistantMessage);

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
